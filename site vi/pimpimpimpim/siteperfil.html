<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="sim.css">
    <title>Document</title>
</head>
<body>
    <header class="header2">
        <a href="index.html"><img class="casinha" src="imagens/home.png" alt=""></a>
    <header class="header1">
    <div class="form-container">
        <h2>Formulário</h2>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
    
        <div class="form-group">
            <label for="tipo">Tipo de Solicitação</label>
            <select id="tipo" name="tipo" required>
                <option value="sugestao">Sugestão para o site</option>
                <option value="reclamacao">Reclação</option>
                <option value="bug">Relatar Bug</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </div>
</body>
</html>
